<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Typography</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>Abbreviations</h1>
        <p><abbr title="HTML">hl</abbr></p>
        <h1>Blockquote</h1>
        <blockquote class="blockquote">
            <p>HTML is one of the computer language which is used by tags</p>
            <footer class="blockquote=footer">HTML</footer>
        </blockquote>
        <h1>Multiple Code Lines</h1>
        <p>In this case, we use pre elements</p>
        <pre>
            HTML is one
            of the computer
            language which 
            is used by tags
        </pre>
        <h1>Keyboard Inputs</h1>
        <p>Use <kbd>ctrl+p</kbd></p>
        <input type="color" name="" id="">
    </body>
</html>
